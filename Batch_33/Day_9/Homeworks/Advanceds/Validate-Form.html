<link rel="stylesheet" href="validate-form.css">
<h3>Form: validation, styling & semantics</h3>
<form name="myForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="confirm-email">Confirm Email Address:</label>
      <input type="email" id="confirm-email" name="confirm-email" required>
    </div>

    <div class="form-group">
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="repeat-password">Repeat Password:</label>
      <input type="password" id="repeat-password" name="repeat-password" required>
    </div>

    <div class="form-group">
      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Drop Down Selection:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" required>
    </div>
    <div class="form-group">
        <label for="multifield">Multifield:</label>
        <textarea id="multifield" name="multifield" required></textarea>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
  
      <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var occupation = document.forms["myForm"]["occupation"].value;
      var email = document.forms["myForm"]["email"].value;
      var confirmEmail = document.forms["myForm"]["confirm-email"].value;
      var number = document.forms["myForm"]["number"].value;
      var date = document.forms["myForm"]["date"].value;
      var password = document.forms["myForm"]["password"].value;
      var repeatPassword = document.forms["myForm"]["repeat-password"].value;
      var telephone = document.forms["myForm"]["telephone"].value;
      var dropdown = document.forms["myForm"]["dropdown"].value;
      var url = document.forms["myForm"]["url"].value;
      var multifield = document.forms["myForm"]["multifield"].value;
      var message = document.forms["myForm"]["message"].value;

      if (
        name == "" ||
        occupation == "" ||
        email == "" ||
        confirmEmail == "" ||
        number == "" ||
        date == "" ||
        password == "" ||
        repeatPassword == "" ||
        telephone == "" ||
        dropdown == "" ||
        url == "" ||
        multifield == "" ||
        message == ""
      ) {
        alert("Vui lòng điền đầy đủ thông tin");
        return false;
      }

      if (email !== confirmEmail) {
        alert("Email và Confirm Email Address không khớp");
        return false;
      }

      if (password !== repeatPassword) {
        alert("Password và Repeat Password không khớp");
        return false;
      }
    }
  </script>
