<script>
    function xepHangDiem(diem) {
  if (diem >= 9.0) {
    return "XUẤT SẮC";
  } else if (diem > 8 && diem <= 8.9) {
    return "GIỎI";
  } else if (diem > 6.5 && diem <= 8) {
    return "KHÁ";
  } else if (diem > 5 && diem <= 6.5) {
    return "TRUNG BÌNH";
  } else {
    return "YẾU";
  }
}
</script>
